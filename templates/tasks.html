<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Task</title>
</head>
<body>
    <div class="flex flex-col items-center w-full">
        <h2 class="text-3xl font-bold my-4">Task Management Application</h2>
    
        <form action="/add-task" method="get">
            <input class="border-2 rounded border-slate-400 px-[4px] py-[5px]" type="text" name="task" placeholder="Enter task name">
            <button class="border-2 rounded border-gray-500 text-center px-4 py-[5px] ml-4 bg-gray-300" type="submit">Add Task</button>
        </form>
    
        <h2 class="text-2xl font-bold my-6">Added Tasks</h2>
        {% if tasks %}
            {% for task in tasks %}
            <p class="text-xl">{{forloop.counter}}. {{task}} <a class="text-lg px-2 ml-2 text-blue-500 border-blue-500 hover:border-b-2" href="/complete_task/{{forloop.counter}}">Mark Done</a> <a class="text-lg px-2 ml-2 text-blue-500 border-blue-500 hover:border-b-2" href="/delete-task/{{forloop.counter}}">Delete Task</a></p>
            {% endfor %}
        {% else %}
            <p class="text-xl">No task added!</p>
        {% endif %}


        <a class="text-xl px-2 mt-10 text-blue-500 border-blue-500 hover:border-b-2" href="/all_tasks">See All Tasks</a>

    </div>
</body>
</html>
